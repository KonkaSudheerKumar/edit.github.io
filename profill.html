<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <style>
    /* Updated styling for the form */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color:  #ebe6ff;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #3498db;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"], input[type="email"], select {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #2980b9;
    }
    select {
      width: calc(100% - 25px);
    }
  </style>
</head>
<body>
  <h1>Edit Profile</h1>
  <form id="profileForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" required>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <!-- Add more options as needed -->
    </select>
    <input type="submit" value="Save">
  </form>

  <script>
    // Check if there are previously saved details in local storage
    window.onload = function() {
      let savedProfile = JSON.parse(localStorage.getItem('userProfile'));
      if (savedProfile) {
        document.getElementById('firstName').value = savedProfile.firstName;
        document.getElementById('lastName').value = savedProfile.lastName;
        document.getElementById('email').value = savedProfile.email;
        document.getElementById('contact').value = savedProfile.contact;
        document.getElementById('address').value = savedProfile.address;
        document.getElementById('country').value = savedProfile.country;
      }
    };

    // Save the details to local storage on form submission
    document.getElementById('profileForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      let firstName = document.getElementById('firstName').value;
      let lastName = document.getElementById('lastName').value;
      let email = document.getElementById('email').value;
      let contact = document.getElementById('contact').value;
      let address = document.getElementById('address').value;
      let country = document.getElementById('country').value;

      let userProfile = {
        firstName: firstName,
        lastName: lastName,
        email: email,
        contact: contact,
        address: address,
        country: country
      };

      localStorage.setItem('userProfile', JSON.stringify(userProfile)); // Save details to local storage

      alert('Profile updated successfully!');
    });
  </script>
</body>
</html>
